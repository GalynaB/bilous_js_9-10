  <body>
    <div class="wrapper">

      <!-- MENU -->

          </li>

        </ul>

      <!-- CAROUSEl -->
      <div class="jcarousel-wrap">
        <div class="jcarousel">
          <ul class="jcarousel-list">
            <li><img src="img/poledance1.jpg" alt="photo1"></li>
            <li><img src="img/poledance2.jpg" alt="photo2"></li>
            <li><img src="img/poledance3.jpg" alt="photo3"></li>

        </div>
      </div>

      <!-- SELECT -->
      <div class="check">
        <select class="niceSelec">
          <option data-display="Instructors">Choose instructor</option>
          <option value="1">Tamix</option>
          <option value="2">Jamilla</option>

      <!-- JQUERY CHECKBOX -->
      <div class="check-jquery">
        <label class="jcheck"><input type="checkbox" name="#j1">jQuery checkbox #1</label>
        <label class="jcheck"><input type="checkbox" name="#j2">jQuery checkbox #2</label>
      </div>

      <!-- CSS CHECKBOX -->
      <div class="check-css">
        <div class="box">
          <input type="checkbox" name="s1" id="s1">
          <label for="s1" class="scheck">Css checkbox #1</label>
        </div>
        <div class="box">
          <input type="checkbox" name="s2" id="s2">
          <label for="s2" class="scheck">Css checkbox #2</label>
        </div>
      </div>
